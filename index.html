<!DOCTYPE html>
<html lang="ru">

<head>
  <title>CPS project</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
        href="assets/favicon.svg"
        type="image/x-icon">
  <link rel="stylesheet"
        href="css/main.css">
</head>

<body>

  <!-- //////// section-header //////////////////////////////////////// -->
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <button class="header__icon header__icon--burger reset-btn"
                type="button"></button>

        <div class="header__menu-wrapper">
          <a class="header__logo"
             href="#"></a>

          <ul class="header__contact-list reset-list">
            <li class="header__contact-item">
              <button class="header__icon header__icon--call reset-btn"
                      type="button"></button>
            </li>
            <li class="header__contact-item">
              <button class="header__icon header__icon--chat reset-btn"
                      type="button"></button>
            </li>
            <li class="header__contact-item">
              <a class="header__icon header__icon--profile"
                 href="#"></a>
            </li>
          </ul>
        </div>

        <ul class="header__services-list reset-list">
          <li class="header__services-list-item">
            <button class="header__icon header__icon--repair header__icon--extended reset-btn"
                    type="button">Оставить заявку</button>
          </li>
          <li class="header__services-list-item">
            <a class="header__icon header__icon--status header__icon--extended"
               href="#">Статус ремонта</a>
          </li>
        </ul>

      </div>
    </div>
  </header>

  <!-- //////// section-main //////////////////////////////////////// -->
  <main class="main">
    <div class="container">
      <h1>Услуги и сервисы</h1>
    </div>
  </main>

</body>

</html>
